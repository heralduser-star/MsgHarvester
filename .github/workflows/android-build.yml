name: Android CI - Debug & Build (fixed)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo root files (debug)
        run: |
          echo "=== PWD ==="
          pwd
          echo "=== LIST ROOT ==="
          ls -la
          echo "=== LIST repo top 3 levels ==="
          find . -maxdepth 3 -type f -print | sed -n '1,200p'
          echo "=== Show app folder listing if exists ==="
          if [ -d "./app" ]; then ls -la ./app; fi

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Ensure gradlew present and executable
        run: |
          if [ -f ./gradlew ]; then
            echo "gradlew present"
            chmod +x ./gradlew || true
            ./gradlew --version || true
          else
            echo "gradlew missing - attempt to generate wrapper"
            sudo apt-get update -y
            sudo apt-get install -y gradle
            gradle wrapper || true
            chmod +x ./gradlew || true
          fi
          echo "Gradle wrapper done."

      - name: Install prerequisites
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget unzip

      - name: Install Android commandline tools
        run: |
          # Use the runner temp path (provided by GitHub) to avoid permission issues
          export ANDROID_SDK_ROOT="$RUNNER_TEMP/android-sdk"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          # move from nested dir if present
          if [ -d "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" ]; then
            mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools/"* "$ANDROID_SDK_ROOT/cmdline-tools/latest/" || true
          else
            mv "$ANDROID_SDK_ROOT/cmdline-tools/"* "$ANDROID_SDK_ROOT/cmdline-tools/latest/" || true
          fi
          rm -f cmdline-tools.zip
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          ls -la "$ANDROID_SDK_ROOT" || true

      - name: Install SDK components (platform-tools + build tools)
        env:
          PATH: ${{ env.PATH }}
        run: |
          export ANDROID_SDK_ROOT="$RUNNER_TEMP/android-sdk"
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/build-tools/34.0.0:$PATH"
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Print java and sdk info (debug)
        run: |
          java -version || true
          export ANDROID_SDK_ROOT="$RUNNER_TEMP/android-sdk"
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          ls -la "$ANDROID_SDK_ROOT" || true

      - name: Run Gradle assembleRelease
        run: |
          export ANDROID_SDK_ROOT="$RUNNER_TEMP/android-sdk"
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/build-tools/34.0.0:$PATH"
          set -x
          ./gradlew clean assembleRelease --no-daemon
