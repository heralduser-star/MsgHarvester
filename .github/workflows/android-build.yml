name: Android CI - Build Release (robust)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Ensure gradlew (make executable if present)
        run: |
          if [ -f ./gradlew ]; then
            echo "gradlew found - making executable"
            chmod +x ./gradlew || true
            ./gradlew --version || true
          else
            echo "gradlew not found - we'll install system gradle later"
          fi

      - name: Install prerequisites (wget/unzip/gradle)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget unzip gradle

      - name: Create gradle wrapper if missing
        run: |
          if [ ! -f ./gradle/wrapper/gradle-wrapper.jar ]; then
            echo "gradle wrapper jar not found â€” attempting to generate using system gradle"
            gradle wrapper || true
          else
            echo "gradle wrapper present"
          fi

      - name: Install Android commandline tools
        run: |
          export ANDROID_SDK_ROOT="$RUNNER_TEMP/android-sdk"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          if [ -d "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" ]; then
            mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools/"* "$ANDROID_SDK_ROOT/cmdline-tools/latest/" || true
          else
            mv "$ANDROID_SDK_ROOT/cmdline-tools/"* "$ANDROID_SDK_ROOT/cmdline-tools/latest/" || true
          fi
          rm -f cmdline-tools.zip

      - name: Install SDK components (platform-tools + build-tools)
        run: |
          export ANDROID_SDK_ROOT="$RUNNER_TEMP/android-sdk"
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/build-tools/34.0.0:$PATH"
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Show java & gradle versions
        run: |
          java -version || true
          gradle --version || true
          if [ -f ./gradlew ]; then ./gradlew --version || true; fi

      - name: Build release APK (prefer wrapper, fallback to system gradle)
        run: |
          export ANDROID_SDK_ROOT="$RUNNER_TEMP/android-sdk"
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/build-tools/34.0.0:$PATH"
          set -x
          if [ -f ./gradlew ]; then
            chmod +x ./gradlew || true
            ./gradlew clean assembleRelease --no-daemon
          else
            gradle clean assembleRelease --no-daemon
          fi

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: MsgHarvester-apk
          path: app/build/outputs/apk/release/*.apk