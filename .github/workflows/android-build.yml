name: Android CI - Debug & Build with Diagnostics

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo root files (debug)
        run: |
          echo "=== PWD ==="
          pwd
          echo "=== LIST ROOT (top 3 levels) ==="
          ls -la
          find . -maxdepth 3 -type f -print | sed -n '1,300p'
          echo "=== app dir listing (if exists) ==="
          if [ -d "./app" ]; then ls -la ./app || true; fi
          echo "=== gradle wrapper files (if present) ==="
          ls -la gradlew gradlew.bat gradle || true

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Check commands (diagnostic)
        run: |
          echo "Which java?"
          which java || echo "java not found"
          java -version || true
          echo "Which sdkmanager?"
          which sdkmanager || echo "sdkmanager not found"
          echo "Which gradle?"
          which gradle || echo "gradle not found"
          echo "Is gradlew file present and executable?"
          if [ -f ./gradlew ]; then
            echo "gradlew exists:"
            ls -la ./gradlew
            echo "running ./gradlew --version (may print error if missing libs)..."
            chmod +x ./gradlew || true
            ./gradlew --version || true
          else
            echo "gradlew not present"
          fi

      - name: Install prerequisites
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget unzip

      - name: Install Android commandline tools
        run: |
          export ANDROID_SDK_ROOT="$RUNNER_TEMP/android-sdk"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          if [ -d "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" ]; then
            mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools/"* "$ANDROID_SDK_ROOT/cmdline-tools/latest/" || true
          else
            mv "$ANDROID_SDK_ROOT/cmdline-tools/"* "$ANDROID_SDK_ROOT/cmdline-tools/latest/" || true
          fi
          rm -f cmdline-tools.zip
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          ls -la "$ANDROID_SDK_ROOT" || true

      - name: Install SDK components
        run: |
          export ANDROID_SDK_ROOT="$RUNNER_TEMP/android-sdk"
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/build-tools/34.0.0:$PATH"
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Build (use gradlew if present, otherwise attempt wrapper)
        run: |
          export ANDROID_SDK_ROOT="$RUNNER_TEMP/android-sdk"
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/build-tools/34.0.0:$PATH"
          set -x
          if [ -f ./gradlew ]; then
            chmod +x ./gradlew || true
            ./gradlew clean assembleRelease --no-daemon
          else
            echo "gradlew missing â€” attempting to install gradle and generate wrapper"
            sudo apt-get update -y
            sudo apt-get install -y gradle
            gradle wrapper || true
            chmod +x ./gradlew || true
            ./gradlew clean assembleRelease --no-daemon
          fi

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: MsgHarvester-apk
          path: app/build/outputs/apk/release/*.apk